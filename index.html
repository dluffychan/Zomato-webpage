<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="brand">
                <img src="assets/logo.png" alt="logo" class="navbar__logo">
            </div>
            <div class="nav__items">
                <button class="nav__button">Order Food</button>
            </div>
        </nav>
    </header>
    <main class="container">
        <section class="hero_container">
            <div class="hero_img_container">
                <img src="assets/hero.jpg" alt="img" class="hero_img">
                
            </div>
            <div class="hero_discription">
                <div class="hero_text">
                    Order food from favourite restaurants near you.
                 </div>
                 <button class="nav__button">Order Now</button>
            </div>
        </section>
        <br>
        

      <!--Explore section-->

      <section class="explore_menu_container">
         <h1 class="explore_text">Explore the Menu</h1>
         <div class="explore_gradient">

         </div>
         <div class="explore_list">

             <!--Burger-->
             <div class="explore_card">
                 <div class="card_img">
                     <img src="assets/burger.jpg" alt="Burger" class="burger_img">
                 </div>
             </div>
             <div class="card_discri">
                 <h3 class="title">Burger</h3>
                 <p>Burger King, Mcdonalds, Burger Place <span style="color: crimson;">+3</span></p>
             </div>

             <!--pizza-->
             <div class="explore_card" id="pizza_card">
                 <div class="card_img">
                    <img src="assets/pizza.jpg" alt="Pizza" class="burger_img">
                 </div>
             </div>
             <div class="card_discri">
                 <h3 class="title">Pizza</h3>
                 <p>Pizza Hut, Domino's Pizza <span style="color: crimson;">+3</span></p>
             </div>

             <!--Ice Cream-->
             <div class="explore_card">
                 <div class="card_img">
                    <img src="assets/iceCream.jpg" alt="IceCream" class="burger_img">
                 </div>
             </div>
             <div class="card_discri">
                 <h3 class="title">IceCream</h3>
                 <p>Baskin Robins, Ibaco <span style="color: crimson;">+3</span></p>
             </div>

          </div>
      </section>


    </main>
</body>
</html>
